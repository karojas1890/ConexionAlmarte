<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago - Almarte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #7fb3d3 0%, #5f9ea0 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 30px;
            height: 30px;
            background: url('LOGO_URL_HERE') no-repeat center;
            background-size: contain;
        }

        .app-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .app-subtitle {
            font-size: 14px;
            color: #5f9ea0;
            margin: 0;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-name {
            font-size: 14px;
            color: #5f9ea0;
            font-weight: 500;
        }

        .progress-section {
            background: #e8f4f8;
            padding: 20px;
            text-align: center;
        }

        .progress-title {
            font-size: 16px;
            color: #5f9ea0;
            margin-bottom: 15px;
        }

        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .step.completed {
            background: #5f9ea0;
            color: white;
        }

        .step.active {
            background: #5f9ea0;
            color: white;
        }

        .step.inactive {
            background: white;
            color: #5f9ea0;
            border: 2px solid #5f9ea0;
        }

        .step-arrow {
            color: #5f9ea0;
            font-size: 18px;
        }

        .main-content {
            flex: 1;
            background: linear-gradient(135deg, #7fb3d3 0%, #5f9ea0 100%);
            padding: 30px 20px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .section-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .summary-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .summary-header {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .summary-label {
            color: #5f9ea0;
        }

        .summary-value {
            color: #333;
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-title {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #5f9ea0;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .token-section {
            margin-bottom: 20px;
        }

        .token-title {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .continue-btn {
            background: #5f9ea0;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .continue-btn:hover {
            background: #4a8a8d;
        }

        .bottom-nav {
            background: white;
            padding: 15px 0;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: #666;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #5f9ea0;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            background: #666;
            border-radius: 3px;
        }

        .nav-item.active .nav-icon {
            background: #5f9ea0;
        }

        /* Added desktop responsive styles */
        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
                margin: 20px auto;
                min-height: calc(100vh - 40px);
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            }

            .header {
                padding: 25px 40px;
                border-radius: 20px 20px 0 0;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            .app-title {
                font-size: 24px;
            }

            .app-subtitle {
                font-size: 18px;
            }

            .user-name {
                font-size: 18px;
            }

            .user-avatar {
                width: 50px;
                height: 50px;
            }

            .progress-section {
                padding: 30px 40px;
            }

            .progress-title {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .step {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .step-arrow {
                font-size: 28px;
            }

            .main-content {
                padding: 40px;
            }

            .section-title {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .summary-card {
                padding: 30px;
                margin-bottom: 30px;
                border-radius: 15px;
            }

            .summary-header {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .summary-row {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .form-title {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .form-label {
                font-size: 16px;
                margin-bottom: 8px;
            }

            .form-input {
                padding: 16px;
                font-size: 16px;
                border-radius: 12px;
            }

            .token-title {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .continue-btn {
                padding: 20px 40px;
                font-size: 20px;
                border-radius: 30px;
                margin-top: 30px;
            }

            .bottom-nav {
                padding: 20px 0;
                border-radius: 0 0 20px 20px;
            }

            .nav-item {
                font-size: 14px;
                gap: 8px;
            }

            .nav-icon {
                width: 32px;
                height: 32px;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .container {
                max-width: 600px;
                margin: 15px auto;
                border-radius: 15px;
                box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            }

            .header {
                padding: 20px 30px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .app-title {
                font-size: 20px;
            }

            .app-subtitle {
                font-size: 16px;
            }

            .main-content {
                padding: 35px 30px;
            }

            .section-title {
                font-size: 24px;
            }

            .form-input {
                padding: 14px;
                font-size: 15px;
            }

            .continue-btn {
                padding: 18px 35px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }

            .logo {
                width: 25px;
                height: 25px;
            }

            .app-title {
                font-size: 14px;
            }

            .app-subtitle {
                font-size: 12px;
            }

            .user-name {
                font-size: 12px;
            }

            .user-avatar {
                width: 30px;
                height: 30px;
            }

            .main-content {
                padding: 20px 15px;
            }

            .section-title {
                font-size: 16px;
            }

            .form-input {
                padding: 10px;
                font-size: 13px;
            }

            .continue-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        .manage-cards-btn {
            width: 100%;
            background: linear-gradient(135deg, #5BA8A0 0%, #4A9B94 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(91, 168, 160, 0.3);
        }

        .manage-cards-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(91, 168, 160, 0.4);
        }

        .manage-cards-btn:active {
            transform: translateY(0);
        }

        .card-icon {
            font-size: 20px;
        }

        .arrow-icon {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo"></div>
                <div>
                    <div class="app-title">Conexión Almarte</div>
                    <div class="app-subtitle">Agendar cita</div>
                </div>
            </div>
            <div class="user-section">
                <div class="user-name">María González</div>
                <div class="user-avatar">👤</div>
                <div style="color: #5f9ea0; font-size: 18px;">⋮</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-title">Agendar cita</div>
            <div class="progress-steps">
                <div class="step completed">1</div>
                <div class="step-arrow">→</div>
                <div class="step completed">2</div>
                <div class="step-arrow">→</div>
                <div class="step active">3</div>
            </div>
        </div>

        <div class="main-content">
            <button class="back-btn" onclick="goBack()">← volver</button>
            <div class="section-title">Resumen de tu cita</div>

            <div class="summary-card">
                <div class="summary-header">Atención psicoterapéutica individual: Adultos</div>
                <div class="summary-row">
                    <span class="summary-label">Fecha</span>
                    <span class="summary-value">Jueves 25 de septiembre</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Hora</span>
                    <span class="summary-value">8am</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Total</span>
                    <span class="summary-value">₡35000</span>
                </div>
            </div>

            <div class="form-section">
                <div class="form-title">Ingrese la información para realizar el pago</div>
                
                <!-- Added button to manage saved cards -->
                <button class="manage-cards-btn" onclick="goToManageCards()">
                    <span class="card-icon">💳</span>
                    <span>Usar tarjeta guardada</span>
                    <span class="arrow-icon">→</span>
                </button>
                
                <div class="form-group">
                    <label class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-input" placeholder="1234 5678 9012 3456" maxlength="19">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Fecha de expiración</label>
                        <input type="text" class="form-input" placeholder="MM" maxlength="2">
                    </div>
                    <div class="form-group">
                        <label class="form-label" style="color: transparent;">.</label>
                        <input type="text" class="form-input" placeholder="AA" maxlength="2">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Código de seguridad</label>
                    <input type="text" class="form-input" placeholder="123" maxlength="4">
                </div>
            </div>

            <div class="token-section">
                <div class="token-title">Token de seguridad</div>
                <div class="form-group">
                    <label class="form-label">Token recibido por email</label>
                    <input type="text" class="form-input" placeholder="Ingrese el token">
                </div>
            </div>

            <button class="continue-btn" onclick="processPayment()">Confirmar y pagar</button>
        </div>

        <div class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <div class="nav-icon"></div>
                <span>Inicio</span>
            </a>
            <a href="#" class="nav-item active">
                <div class="nav-icon"></div>
                <span>Citas</span>
            </a>
            <a href="tools.html" class="nav-item">
                <div class="nav-icon"></div>
                <span>Herramientas</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <span>Diario</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <span>PME</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <span>Perfil</span>
            </a>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'payment-summary.html';
        }

       

        function processPayment() {
            // Show confirmation modal
            const modal = document.createElement('div');
            modal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
                    <div style="background: white; border-radius: 15px; padding: 30px; max-width: 300px; text-align: center; margin: 20px;">
                        <div style="width: 60px; height: 60px; background: #4CAF50; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: white; font-size: 30px;">✓</div>
                        <h3 style="color: #333; margin-bottom: 15px; font-size: 18px;">¡Cita confirmada!</h3>
                        <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Tu cita ha sido agendada exitosamente. Te enviaremos los detalles por email.</p>
                        <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: left;">
                            <h4 style="color: #333; font-size: 14px; margin-bottom: 10px;">Detalles de tu cita</h4>
                            <p style="font-size: 12px; color: #666; margin-bottom: 5px;">Atención psicoterapéutica individual: Adultos</p>
                            <p style="font-size: 12px; color: #666; margin-bottom: 5px;">Jueves 25 de septiembre, 8am</p>
                            <p style="font-size: 12px; color: #666;">Total: ₡35000</p>
                        </div>
                        <button onclick="closeModal()" style="background: #5f9ea0; color: white; border: none; border-radius: 20px; padding: 12px 30px; font-size: 14px; cursor: pointer;">Entendido</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.querySelector('[style*="position: fixed"]');
            if (modal) {
                modal.remove();
                window.location.href = 'dashboard.html';
            }
        }

        // Format card number input
        document.querySelector('input[placeholder="1234 5678 9012 3456"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });
    </script>
</body>
</html>
