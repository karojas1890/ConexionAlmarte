  <script>
let deferredPrompt;

// Registrar el Service Worker primero
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js", { scope: '/' })
    .then(() => console.log("Service Worker registrado"))
    .catch(err => console.log("Error SW:", err));
}

// Escuchar beforeinstallprompt
window.addEventListener('beforeinstallprompt', (e) => {
    console.log("Evento beforeinstallprompt detectado:", e);
    e.preventDefault(); // Evita el prompt automÃ¡tico
    deferredPrompt = e;
    createInstallButton();
});

// FunciÃ³n para crear el botÃ³n de instalaciÃ³n
function createInstallButton() {
    if (!document.getElementById('install-btn')) {
        const installBtn = document.createElement('button');
        installBtn.id = 'install-btn';
        installBtn.textContent = "Instalar App";
        installBtn.style.position = "fixed";
        installBtn.style.bottom = "20px";
        installBtn.style.right = "20px";
        installBtn.style.padding = "10px 20px";
        installBtn.style.fontSize = "16px";
        installBtn.style.backgroundColor = "#2c3e50";
        installBtn.style.color = "#fff";
        installBtn.style.border = "none";
        installBtn.style.borderRadius = "5px";
        installBtn.style.zIndex = "1000";
        installBtn.style.cursor = "pointer";
        document.body.appendChild(installBtn);
installBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
        try {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('Resultado del prompt:', outcome);
        } catch (err) {
            console.error("Error mostrando el prompt de instalaciÃ³n:", err);
            alert("OcurriÃ³ un error al mostrar el prompt: " + err);
        } finally {
            deferredPrompt = null;
        }
    } else {
        console.warn("El prompt de instalaciÃ³n no estÃ¡ disponible. Esto puede pasar si ya instalaste la app en este navegador.");
        alert("El prompt no estÃ¡ disponible. Revisa la consola para detalles.");
    }
});
    }
}
